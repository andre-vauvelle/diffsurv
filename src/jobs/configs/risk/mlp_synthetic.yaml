trainer:
  logger:
    - class_path: src.models.loggers.CustomWandbLogger
      init_args:
        project: ehrgnn
        entity: qndre
        save_dir: /SAN/ihibiobank/denaxaslab/andre/ehrgraphs/models/wandb/
        tags:
          - mlp
          - synthetic
          - nocensoring
          - risk
          - diffsort
          - precision16
  callbacks:
    - class_path: pytorch_lightning.callbacks.EarlyStopping
      init_args:
        patience: 5
        monitor: val/loss
        min_delta: 0.0002
        mode: min
  max_epochs: 100
  check_val_every_n_epoch: 1
  val_check_interval: 0.5
  enable_checkpointing: True
  num_sanity_val_steps: 2
  accumulate_grad_batches: 1
  default_root_dir: /lustre/home/rmhivau/ehrgnn/SAN/models/checkpoints/
#  precision: 16
data:
  path: /lustre/home/rmhivau/ehrgnn/data/synthetic/linear_exp_synthetic.pt
  val_split: 0.2
  batch_size: 128
  num_workers: 1
model:
  embedding_dim: 256
  lr: 0.02 # from auto lr find
  only_covs: True
  cov_size: 10
  loss:
    - type: SortingCrossEntropyLoss
      args:
        num_compare: 128
        sorting_network: bitonic
        steepness: 10
        art_lambda: 0.25
        distribution: cauchy


