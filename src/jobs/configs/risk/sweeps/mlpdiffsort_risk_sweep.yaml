# wandb sweep
program: scripts/mlp_risk.py
method: random
metric:
  name: val/loss
  goal: minimize
parameters:
  model.lr:
    min: 0.0001
    max: 0.01
  model.head_layers:
    min: 0
    max: 3
  model.head_hidden_dim:
    min: 128
    max: 1024
  model.hidden_dropout_prob:
    min: 0.0
    max: 0.8
  data.batch_size:
    values: [ 128, 256, 512, 1024, 2048 ]
  model.count:
    values: [ True, False ]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - fit
  - "--config"
  - "jobs/configs/risk/basic_risk.yaml"
  - ${args}
project: ehrgnn
