# wandb sweep
#TODO: IMPLEMENT TOP K FOR CONV CXR
name: conv_cxr_NOTIMPLEMENTED
program: scripts/conv_cxr.py
method: bayes
run_cap: 300
metric:
  name: val/topk
  goal: maximize
parameters:
  data.batch_risk_tuple:
    values: ['1, 128', '4, 32', '16, 8', '64, 2']
  seed_everything:
    value: 42
#    values: [1,2,3,4,5]  # will act as trails
  model.weight_decay:
    distribution: log_uniform_values
    max: 0.001
    min: 0.000001
  model.lr:
    distribution: log_uniform_values
    max: 0.0001
    min: 0.000001
  data.num_workers:
    value: -1
  model.cph_method:
    value: ranked_list
  trainer.strategy:
    value: ddp
command:
  - ${env}
  - python3
  - ${program}
  - fit
  - "--config"
  - "jobs/configs/conv_cxr.yml"
  - ${args}
project: diffsurv
entity: cardiors
